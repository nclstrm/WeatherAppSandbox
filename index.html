<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="/src/styles.css" />

    <script
      src="https://kit.fontawesome.com/9751e0d6ca.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="cities d-flex align-items-center">
          <h1 id="city">BASEL</h1>
          <div class="lines">
            <hr
              class="line-1"
              style="
                height: 2px;
                border: none;
                color: rgb(0, 0, 0);
                background-color: rgb(0, 0, 0);
              "
            />
            <hr
              class="line-2"
              style="
                height: 2px;
                border: none;
                color: rgb(0, 0, 0);
                background-color: rgb(0, 0, 0);
              "
            />
          </div>
          <input
            type="image"
            id="img-button"
            class="img-button"
            src="/images/location-svgrepo-com.svg"
          />
        </div>

        <form id="search-form" class="searchbar">
          <input
            type="search"
            id="city-input"
            class="search-city"
            placeholder="SEARCH CITY"
          />
          <button type="submit" class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>

        <div class="row weather">
          <div class="col-4">
            <div class="current-weather-border">
              <h2 class="h2-vertical" id="week-day"></h2>
              <img src="/images/heavy-rain-1.svg" alt="heavy rain" />
              <span
                class="current-weather-discription"
                id="current-weather-discription"
              ></span>
              <span class="current-temperature" id="temperature"></span>
              <span class="temp-units">
                <a href="#" id="celsius-link" class="celsius">°C</a>
                <a href="#" id="fahrenheit-link" class="fahrenheit">| °F</a>
              </span>
            </div>
          </div>

          <div class="col-2">
            <div class="days">
              <ul>
                <li>MON</li>
                <li>TUE</li>
                <li>WED</li>
                <li>THU</li>
                <li>FRI</li>
                <li>SAT</li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <div class="temperature">
              <ul>
                <li>12°</li>
                <li>13°</li>
                <li>8°</li>
                <li>3°</li>
                <li>1°</li>
                <li>2°</li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <div class="icons">
              <ul>
                <li>
                  <img
                    src="/images/heavy-rain-1.svg"
                    alt="heavy rain"
                    class="heavy-rain"
                  />
                </li>
                <li>
                  <img src="/images/sun-2.svg" alt="sunny" class="sunny" />
                </li>
                <li>
                  <img
                    src="/images/heavy-rain-1.svg"
                    alt="heavy rain"
                    class="heavy-rain-1"
                  />
                </li>
                <li>
                  <img
                    src="/images/heavy-rain-1.svg"
                    alt="heavy rain"
                    class="heavy-rain-2"
                  />
                </li>
                <li>
                  <img
                    src="/images/partly-cloudy-1.svg"
                    alt="partly cloudy"
                    class="cloudy-1"
                  />
                </li>
                <li>
                  <img
                    src="/images/partly-cloudy-1.svg"
                    alt="partly cloudy"
                    class="cloudy-2"
                  />
                </li>
              </ul>
            </div>
          </div>

          <div class="col-2">
            <div class="weather-text">
              <ul>
                <li>RAINY</li>
                <li>SUNNY</li>
                <li>RAINY</li>
                <li>RAINY</li>
                <li>CLOUDY</li>
                <li>CLOUDY</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="wind-humidity-precipitation">
          <p class="precipitation">
            <strong>Precipitation: </strong><span id="precipitation">0%</span>
          </p>
          <p class="humidity">
            <strong>Humidity: </strong><span id="humidity"></span>%
          </p>
          <p class="wind"><strong>Wind: </strong><span id="wind"></span>km/h</p>
        </div>

        <div class="currentDate" id="date"></div>
      </div>

      <footer>
        <p>
          Code by
          <a
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            class="footer"
            >N.Storm</a
          >
        </p>
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
